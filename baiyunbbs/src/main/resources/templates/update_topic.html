<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改帖子</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/ckeditor/ckeditor.js"></script>
    <style>
        .title{ width: 100%; height: 200px; display: flex; justify-content: center; align-items: center}
        .title .item{ flex: 1}
    </style>

</head>

<body>

<div class="container">
    <div class="title">
        <div class="item">
            <div class="item">
                <img th:src="@{/images/log.png}" height="140">
            </div>

        </div>
        <h2 style="font-style: italic;">Welcome to BaiYun Forum</h2>
    </div>
    <nav class="navbar navbar-pills">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="/toIndex">首页</a></li>

        </ul>
    </nav>
    <div class="page-header">

                  <span th:if="${user1}==null">
                <li role="presentation" class="alert alert-warning">当前游客状态</li>
                      </span>
        <span th:if="${user1}!=null">
                <li role="presentation" class="alert alert-success active"><a href="/toUpdateUser"
                                                                              th:text="|欢迎:${user1.uName}|"></a></li> </span>
    </div>


    <div>
        <form id="form1" name="form1" method="post" action="/doPostTopic?optType=update">

            <input type="hidden" name="uId" th:value="${user1?.uId}"/>
            <input type="hidden" name="boardId" th:value="${boardId}"/>
            <input type="hidden" name="topicId" th:value="${topic.topicId}"/>
            <table width="650" height="400" border="0" align="center" class="table">

                <tr>
                    <td>标题:</td>
                    <td><input type="text" id="title" name="title" th:value="${topic.title}"  placeholder="请输入标题"/></td>

                </tr>


                <tr>

                    <td valign="top">

                        内容:

                    </td>

                    <td>

                        <textarea id="content" name="content" th:text="${topic.content}"></textarea>

                        <script type="text/javascript">

                            CKEDITOR.replace('content');

                        </script>

                    </td>

                </tr>

                <tr>

                    <td></td>

                    <td>

                        <input type="submit" name="Submit" value="提交"/>

                        <input type="reset" name="Reset" value="重置"/>

                    </td>

                </tr>

            </table>

        </form>

    </div>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
